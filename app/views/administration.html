<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administration</title>
    <link rel="stylesheet" type="text/css" href="/obis/public/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/obis/public/css/administration.css" />
</head>

<body>
    <script src="/obis/public/js/ajax/administration.js"></script>

    <nav id="sidenav">
        <a href="javascript:void(0)" class="closeButton" onclick="closeNavBar()">&times;</a>
        <a href="index">HOME</a>
        <a href="">ABOUT</a>
        <a href="statistics">STATISTICS</a>
        <a href="bmi">BODY MASS INDEX</a>
        <a href="diets">DIETS</a>
        <a href="contact">CONTACT</a>
        <a href="login">LOGIN</a>
    </nav>

    <main id="mainid">
        <header>
            <span onclick="openNavBar()" id="openNav">&#9776;</span>
            <h1>Obesity Prevalence Visualizer</h1>
            <div class="logo-image"> </div>
        </header>

        <div class="content">
            <h1>Choose an option</h1>

            <div class="options" onchange="updateForm()">
                <label class="container">
                    <input type="radio" checked="checked" name="radio" value="insertRow">
                    <span class="checkmark"></span> Insert row
                </label>
                <label class="container">
                    <input type="radio" name="radio" value="updateRow">
                    <span class="checkmark"></span> Update row
                </label>
                <label class="container">
                    <input type="radio" name="radio" value="deleteRow">
                    <span class="checkmark"></span> Delete row
                </label>
                <label class="container">
                    <input type="radio" name="radio" value="createUser">
                    <span class="checkmark"></span> Insert admin
                </label>
            </div>

            <form onsubmit="submitForm(this); return false;" id="data-form">
                <input type="text" placeholder="Enter year" name="year" />
                <input type="text" placeholder="Enter gender" name="gender" />
                <input type="text" placeholder="Enter state" name="state" />
                <input type="text" placeholder="Enter data value" name="value" />
                <input type="submit" value="Execute" />
            </form>

            <form class="hidden" onsubmit="submitForm(this); return false;" id="user-form">
                <input type="text" placeholder="Enter username" name="username" />
                <input type="text" placeholder="Enter email" name="email" />
                <input type="password" placeholder="Enter password" name="password" />
                <input type="submit" value="Execute" />
            </form>

            <h2 class="result-message"></h2>
        </div>

        <footer>
            <div class="column">
                <span class="dot dot-ad"></span>
                <div>
                    <h3>Address</h3>
                    <p>Gen. Berthelot</p>
                </div>
            </div>

            <div class="column">
                <span class="dot dot-ph"></span>
                <div>
                    <h3>Phone</h3>
                    <p>0711223344</p>
                </div>
            </div>

            <div class="column">
                <span class="dot dot-em"></span>

                <div>
                    <h3>Email</h3>
                    <p>ourwebapp@info.uaic.ro</p>
                </div>
            </div>
        </footer>
    </main>
    <script src="/obis/public/js/menu.js"></script>
</body>

</html>
